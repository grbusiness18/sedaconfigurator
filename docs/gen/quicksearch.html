lModelgetI18nTextgetIntentDatagetIntentDataByNamegetModelgetResourceBundlegetRoutergetValueHelpDialoggetViewgoBackinitIntentIntentActionsIntentEntitiesIntentResponsesonCreateonDescriptionChangeonInitonNameChangeonOpenApplicationonUpdateopenParserLogsPOSTPUTsetApplicationDatasetCallbacksetModelsetViewtoCamelCaseupdateApplicationDataupdateIntentDatavalidateEmptyField SEDA ConfiguratorSeda Configurator is a subsystem of SEDA, the Digital Sales Assistant. It consists of a Node.js backend and an SAP UI5 frontend, which are hosted in SAP IT CF - see also SEDA Target Architecture The main objective of SEDA Configurator is to provide a flexible tool for the configuration of intents. As outlined in the Architecture diagram, SEDA takes the text a user enters and forwards it to Recast.AI for Natural Language Processing. Recast.AI returns a classified intent to Seda Configurator, which reads the classification and executes a configured action. Configurator UIActions can be configured via a Configurator UI, which is the frontend of SEDA configurator. As outlined in the Seda Configurator Mockups, an Admin creates an App via the Configurator UI. A dialogue opens where a user enters app name and description. The following view enables the administrator to classify all intents corresponding to this App. The Object Layout frame enables an Admin to: list all the intents with name and description corresponding to the App add entities (e.g. opportunity, deal, account...) edit an intent (e.g. create an opportunity) associate an action with an intent configure a fallback text (i.e. what is being displayed if anything fails) When SEDA Configurator resolves an intent SEDA (Core) can execute an action. SEDA Configurator configurations are stored in CF. Index routes/UI/webapp/common/BaseController.js Base Controller Author: I343952 Index routes/UI/webapp/common/dialogs/BaseDialog.js Base dialog class for all the dialogs. Author: I343952 Index routes/UI/webapp/common/util/common.js Common func
